<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesclagem</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif
        }
        
        table{
            border-collapse: collapse;
        }
        td{
            border: 1px solid black;
            width: 100px;
            height: 30px;
            text-align: center;
        }

    </style>
</head>
<body>
    <table>
        <tr>
            <td style="background-color: cornflowerblue;">A</td>
            <td colspan="2" style="background-color: aquamarine;">B</td>
            
        </tr>
        
        <tr>
            <td rowspan="3" style="background-color: chocolate;">D</td>
            <td style="background-color: darkorchid;">E</td>
            <td rowspan="2" style="background-color: gold;">F</td>
        </tr>
        
        <tr>
            
            <td style="background-color: lightcoral;">H</td>
            
        </tr>
        <tr>
            
            <td colspan="2" style="background-color: lightskyblue;">K</td>
          
        </tr>

    </table>
</body>
</html>
