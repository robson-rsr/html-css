<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de Hover</title>
    <style>
body{
    font-family: Arial, Helvetica, sans-serif;
}
div > p{
    display: none;
}
p{
    color: white;
}
div:hover > p{
    display: block;
    color: powderblue;
    width: 200px;
    height: 200px;
    background-color: rgb(23, 23, 117);
    text-align: center;
}

    </style>
</head>
<body>
    <h1>Exemplo de hover</h1>
    <p>Passe o mouse no texto abaixo</p>
    <div>Passe o mouse aqui
        <p>TEXTO OCULTO</p>
    </div>
    Fim do Exemplo
</body>
</html>
