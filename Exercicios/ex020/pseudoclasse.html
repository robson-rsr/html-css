<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplos de pseudoclasses</title>
    <style>
    div{
        background-color: rgb(43, 226, 186);
        font-family: Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif;
        text-align: center;
        font-size: 20pt;
        height: 200px;
        width: 200px;
        border: 2px solid rgb(75, 0, 75);
        display: inline-block;

    }
    div:hover {
            background-color: rgb(75, 0, 75);
            color: rgb(43, 226, 186);
    }

    </style>
</head>
<body>
   <div id="d1">01</div>
   <div id="d2">02</div> 
   <div id="d3">03</div>
</body>
</html>
