<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>Tente abrir essa pagina em dispositivos variados.</p>
    <picture>
        <source media="(max-width: 750px )" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px )" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="Imagem Flexível">
    </picture>
    <h1>Reproduzindo Áudio</h1>
    <p>Vamos aprender a reproduzir áudio.</p>
    <audio preload="metadata" autoplay controls loop>
        <source src="midia/Heróis-FK.wav" type="audio/wav">
        <p>infelimente seu navegador não consegue reprodusir áudio. <a href="midia/Heróis-FK.wav"> click aqui bara baixar o arquivo MP3</a> </p>
    </audio>
    <audio preload="metadata" autoplay controls loop>
        <source src="midia/Exploradores-LAF.mp3" type="audio/mpeg">
    </audio>
</body>
</html>
