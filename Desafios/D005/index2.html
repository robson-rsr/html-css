<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags em HTML</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Em HTML5, podemos inserir os elementos da lista a seguir. passe o mouse sobre os termos para descobrir qual tag deverá ser usada em cada caso. </p>
    <ul type="circle">
        <li><abbr title="Usar a tag <p>">Parágrafo</abbr></li>
        <li><abbr title="Usar a tag <h1>">Títulos</abbr></li>
        <li><abbr title="Usar a tag <img>">Imagens</abbr></li>
        <li><abbr title="Usar a tag <abbr>">Abreviações</abbr></li>
        <li><abbr title="Usar a tag <code>">Códigos-fontes</abbr></li>
        <li><abbr title="Usar a tag <ol type=1>">Listas numeradas</abbr></li>
        <li><abbr title="Usar a tag <ul type= circle>">Listas com demarcadores</abbr></li>
    </ul>
</body>
</html>
